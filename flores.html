    :root {

      margin: 0;

    html, body {

    .heart-bg {
      position: absolute;
      width: 320px;
      height: 280px;
      background-color: rgba(255, 192, 203, 0.15);
      z-index: 0;
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      box-shadow: 0 0 50px rgba(255, 0, 100, 0.2);
      animation: pulse 2s infinite ease-in-out;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .heart-bg::before,
    .heart-bg::after {
      content: '';
      position: absolute;
      width: 320px;
      height: 280px;
      background-color: inherit;
      border-radius: 50% 50% 0 0;
    }

    .heart-bg::before { left: -160px; }
    .heart-bg::after { top: -160px; }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(45deg); }
      50% { transform: translate(-50%, -50%) scale(1.05) rotate(45deg); }
    }

    .heart-container {
      position: relative;
      animation: float 4s ease-in-out infinite;
      margin-bottom: 1.5rem;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .photo-display {
      width: 90vw;
      max-width: 400px;
      height: auto;
      border-radius: 20px;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.5),
        0 0 40px rgba(0, 255, 0, 0.4),
        0 0 60px rgba(0, 0, 255, 0.3),
        0 0 80px rgba(255, 105, 180, 0.2);
      animation: heartbeat 1.5s infinite ease-in-out, rgb-glow 5s infinite linear;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes rgb-glow {
      0% {
        box-shadow:
          0 0 15px rgba(255, 0, 0, 0.6),
          0 0 25px rgba(255, 0, 0, 0.4),
          0 0 35px rgba(255, 0, 0, 0.2);
      }
      33% {
        box-shadow:
          0 0 15px rgba(0, 255, 0, 0.6),
          0 0 25px rgba(0, 255, 0, 0.4),
          0 0 35px rgba(0, 255, 0, 0.2);
      }
      66% {
        box-shadow:
          0 0 15px rgba(0, 0, 255, 0.6),
          0 0 25px rgba(0, 0, 255, 0.4),
          0 0 35px rgba(0, 0, 255, 0.2);
      }
      100% {
        box-shadow:
          0 0 15px rgba(255, 0, 0, 0.6),
          0 0 25px rgba(255, 0, 0, 0.4),
          0 0 35px rgba(255, 0, 0, 0.2);
      }
    }

    .message {

      line-height: 1.6;
      max-width: 90%;
      white-space: pre-wrap;
      margin-bottom: 1.5rem;
      z-index: 2;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      z-index: 2;
    }

    button {
      background-color: #ffffffcc;
      border: none;
      padding: 0.7em 1.4em;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #fff;
    }

    body.dark-mode button {
      background-color: #444;

    }

    @media (min-width: 768px) {
      h1 { font-size: 2.5rem; }
      .message { font-size: 1.1rem; max-width: 700px; }
    }
  </style>
</head>
