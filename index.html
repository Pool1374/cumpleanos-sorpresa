<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 Un detalle especial para ti 💖</title>
  <style>
    :root {
      --bg-light: radial-gradient(circle, #ffb3c1, #590d22);
      --bg-dark: radial-gradient(circle, #0b0b0b, #2c003e);
      --text-light: white;
      --text-dark: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      overflow-x: hidden;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2em 1em;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    .image-container img {
      width: 80vw;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 20px red, 0 0 40px blue, 0 0 60px green;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px red, 0 0 20px blue, 0 0 30px green; }
      100% { box-shadow: 0 0 20px green, 0 0 40px red, 0 0 60px blue; }
    }

    .message {
      font-size: 1.1em;
      margin: 2em 0;
      line-height: 1.6;
      max-width: 90%;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }

    button {
      background-color: #ffffffaa;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffffffdd;
    }

    body.dark-mode button {
      background-color: #333;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .message { font-size: 1em; }
      button { font-size: 0.9em; }
    }

    .heart {
      position: fixed;
      top: -2em;
      font-size: 1.5em;
      color: #ff1a75;
      text-shadow: 0 0 10px #ff1a75, 0 0 20px #ff1a75;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💖 Un detalle especial para ti, mi amor 💖</h1>

    <div class="image-container">
      <img src="Foto/foto.jpg" alt="Foto especial" />
    </div>

    <p class="message" id="message"></p>

    <div class="controls">
      <button onclick="restartMessage()">🔁 Reiniciar mensaje</button>
      <button onclick="toggleDarkMode()">🌙 Modo oscuro</button>
      <button onclick="playMusic()">🎵 Reproducir música</button>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="musica/aqui.mp3" type="audio/mp3">
  </audio>

  <script>
    const messageText = `¡Feliz cumpleaños, mis cachetitos ❤❤! 🎂🎂🥳 Hoy celebro no solo el día en que llegaste a este mundo, sino también la suerte tan grande que tengo de tenerte a mi lado ❤😘😍. Eres mi sol ☀, mi alegría 😁, la persona que ilumina cada uno de mis días con tu sonrisa 💘 y tu forma de ser tan especial. ❤🫶💞💞. \nEspero que este nuevo año de vida te traiga todo lo que deseas 💗 y más 👀❤, que esté lleno de momentos inolvidables, muchas risas y pura felicidad. 😚🫶❤\nSabes que siempre contarás conmigo 🫶🫶, en las buenas y en las no tan buenas 😅❤, para acompañarte en cada paso.💖. Te amo con todo mi corazón😍❤, mis cachetitos preciosos.❤🥺. Festejaremos este día juntos amor 😚❤`;

    const messageElement = document.getElementById("message");
    let index = 0;
    let typingInterval;

    function typeMessage() {
      if (index < messageText.length) {
        messageElement.textContent += messageText[index];
        index++;
      } else {
        clearInterval(typingInterval);
      }
    }

    function restartMessage() {
      clearInterval(typingInterval);
      index = 0;
      messageElement.textContent = "";
      typingInterval = setInterval(typeMessage, 40);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function playMusic() {
      const audio = document.getElementById("bg-music");
      audio.play();
    }

    restartMessage();

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 5 + "s";
      heart.style.fontSize = (Math.random() * 1.5 + 1) + "em";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
